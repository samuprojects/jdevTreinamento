<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:sec="http://www.springframework.org/security/facelets/tags"
	xmlns:util="http://java.sun.com/jsf/composite/components"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:p="http://primefaces.org/ui">

	<composite:interface name="botoesCrud">
		<composite:attribute name="managedBeanView" required="true" />
		<composite:attribute name="botaoNovo" required="false" default="true"></composite:attribute>
	</composite:interface>
	
	<composite:implementation>
		<p:commandButton value="Novo" 
			style="height:40px;width:100px;background:#CDCDC1;border: 1px solid #FFFFFF;"
			rendered="#{cc.attrs.botaoNovo}"
			action="#{cc.attrs.managedBeanView.novo}"
			ajax="false"
			immediate="true"
			id="buttonNovo">
			
		</p:commandButton>
	</composite:implementation>

</html>
