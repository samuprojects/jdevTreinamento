<?xml version="1.0" encoding="UTF-8" ?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:p="http://primefaces.org/ui">
	  
	  

<h:head>
</h:head>
	  
<h:body>

	<h:form>
	
		<p:breadCrumb>
			<p:menuitem/>
			<p:menuitem value="Página JSF" action="index.jsf"/>
			<p:menuitem value="Página PrimeFaces" action="primefaces.jsf"/>
		
		</p:breadCrumb>
	
	</h:form>
	  
	  <h:form id="formulario">
	   <h:messages showDetail="true" showSummary="false" id="msg"/>
	  	<h:panelGrid columns="2">
		  	<h:outputLabel>Id:</h:outputLabel>
		  	<h:inputText readonly="true" value="#{usuarioPessoaManagedBean.usuarioPessoa.id}"/>
		  	
		  	<h:outputLabel>Nome:</h:outputLabel>
		  	<h:inputText value="#{usuarioPessoaManagedBean.usuarioPessoa.nome}" required="true" requiredMessage="Informe o nome!"/>
		  	
		  	<h:outputLabel>Sobrenome:</h:outputLabel>
		  	<h:inputText value="#{usuarioPessoaManagedBean.usuarioPessoa.sobrenome}" required="true" requiredMessage="Informe o sobrenome!"/>
		  	
		  	<h:outputLabel>Email:</h:outputLabel>
		  	<h:inputText value="#{usuarioPessoaManagedBean.usuarioPessoa.email}"/>
		  	
		  	<h:outputLabel>Idade:</h:outputLabel>
		  	<h:inputText value="#{usuarioPessoaManagedBean.usuarioPessoa.idade}"/>
		  	
		  	<h:outputLabel>Sexo:</h:outputLabel>
		  	<h:selectOneMenu value="#{usuarioPessoaManagedBean.usuarioPessoa.sexo}">
		  		<f:selectItem itemValue="MASCULINO" />
		  		<f:selectItem itemValue="FEMININO" />
		  	</h:selectOneMenu>
		  	
		  	<h:outputLabel>Cep:</h:outputLabel>
		  	<h:inputText value="#{usuarioPessoaManagedBean.usuarioPessoa.cep}" id="cepuser" required="true" requiredMessage="Informe o CEP!">
		  		<f:ajax event="blur" execute="@this" render="logradouro complemento bairro localidade uf unidade ibge gia" listener="#{usuarioPessoaManagedBean.pesquisaCep}"/>
		  	</h:inputText>
		  	
		  	<h:outputLabel>Logradouro:</h:outputLabel>
		  	<h:inputText value="#{usuarioPessoaManagedBean.usuarioPessoa.logradouro}" id="logradouro" required="true" requiredMessage="Informe o CEP para preencher o endereço!"/>
		  	
		  	<h:outputLabel>Complemento:</h:outputLabel>
		  	<h:inputText value="#{usuarioPessoaManagedBean.usuarioPessoa.complemento}" id="complemento"/>
		  	
		  	<h:outputLabel>Bairro:</h:outputLabel>
		  	<h:inputText value="#{usuarioPessoaManagedBean.usuarioPessoa.bairro}" id="bairro" required="true" requiredMessage="Informe o CEP para preencher o bairro!"/>
		  	
		  	<h:outputLabel>Localidade:</h:outputLabel>
		  	<h:inputText value="#{usuarioPessoaManagedBean.usuarioPessoa.localidade}" id="localidade" required="true" requiredMessage="Informe o CEP para preencher a localidade!"/>
		  	
		  	<h:outputLabel>Uf:</h:outputLabel>
		  	<h:inputText value="#{usuarioPessoaManagedBean.usuarioPessoa.uf}" id="uf" required="true" requiredMessage="Informe o CEP para preencher a UF"/>
		  	
		  	<h:outputLabel>Unidade:</h:outputLabel>
		  	<h:inputText value="#{usuarioPessoaManagedBean.usuarioPessoa.unidade}" id="unidade"/>
		  	
		  	<h:outputLabel>Ibge:</h:outputLabel>
		  	<h:inputText value="#{usuarioPessoaManagedBean.usuarioPessoa.ibge}" id="ibge"/>
		  	
		  	<h:outputLabel>Gia:</h:outputLabel>
		  	<h:inputText value="#{usuarioPessoaManagedBean.usuarioPessoa.gia}" id="gia"/>
		  	
		  	<h:outputLabel>Login:</h:outputLabel>
		  	<h:inputText value="#{usuarioPessoaManagedBean.usuarioPessoa.login}" required="true" requiredMessage="Informe o login!"/>
		  	
		  	<h:outputLabel>Senha:</h:outputLabel>
		  	<h:inputSecret value="#{usuarioPessoaManagedBean.usuarioPessoa.senha}" required="true" requiredMessage="Informe a senha!"/>
	  	
	  	</h:panelGrid>
	  	
	  	<h:commandButton value="Salvar" action="#{usuarioPessoaManagedBean.salvar}"/>
	  	
	  	<h:commandButton value="Novo" action="#{usuarioPessoaManagedBean.novo}"/>
	  	</h:form>
	  	
	  	<h:form id="formTable">
	  	<h:dataTable value="#{usuarioPessoaManagedBean.list}" var="user" cellpadding="15" border="1">
	  		<f:facet name="header">Lista de Usuários</f:facet>
	  		
	  		<h:column style="width:150px;">
	  		<f:facet name="header">Id</f:facet>
	  			<h:outputText value="#{user.id}"/>
	  		</h:column>
	  		
	  		<h:column>
	  		<f:facet name="header">Nome</f:facet>
	  			<h:outputText value="#{user.nome}"/>
	  		</h:column>
	  		
	  		<h:column>
	  		<f:facet name="header">Sobrenome</f:facet>
	  			<h:outputText value="#{user.sobrenome}"/>
	  		</h:column>
	  		
	  		<h:column>
	  		<f:facet name="header">Email</f:facet>
	  			<h:outputText value="#{user.email}"/>
	  		</h:column>
	  		
	  		<h:column>
	  		<f:facet name="header">Login</f:facet>
	  			<h:outputText value="#{user.login}"/>
	  		</h:column>
	  		
	  		<h:column>
	  		<f:facet name="header">Idade</f:facet>
	  			<h:outputText value="#{user.idade}"/>
	  		</h:column>
	  		
	  		<h:column>
	  		<f:facet name="header">Editar</f:facet>
	  			<h:commandLink immediate="true" id="botaoeditar">
	  			<h:graphicImage url="resources/img/editar.png"/>
	  				<f:setPropertyActionListener value="#{user}" target="#{usuarioPessoaManagedBean.usuarioPessoa}"></f:setPropertyActionListener>
	  				<f:ajax execute="botaoeditar" render=":formulario"/>
	  			</h:commandLink>
	  		</h:column>
	  		
	  		<h:column>
	  		<f:facet name="header">Excluir</f:facet>
	  			<h:commandLink  immediate="true" action="#{usuarioPessoaManagedBean.remover}" id="botaoremover">
	  				<h:graphicImage url="resources/img/delete.png"/>
	  				<f:setPropertyActionListener value="#{user}" target="#{usuarioPessoaManagedBean.usuarioPessoa}"></f:setPropertyActionListener>
	  				<f:ajax execute="botaoremover" render="@form :formulario:msg"/>
	  			</h:commandLink>
	  		</h:column>
	  		
	  		<h:column>
	  		<f:facet name="header">Telefones</f:facet>
	  			<h:commandLink  immediate="true" action="telefone.jsf" id="botaofone">
	  				<h:graphicImage url="resources/img/telefone.png"/>
	  				<f:param name="codigouser" value="#{user.id}"/>
	  			</h:commandLink>
	  		</h:column>
	  		

	  		
	  	</h:dataTable>
	  	
	  </h:form>
	  
</h:body>
	  
</html>
