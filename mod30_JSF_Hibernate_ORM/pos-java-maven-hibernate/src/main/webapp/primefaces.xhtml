<?xml version="1.0" encoding="UTF-8" ?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:p="http://primefaces.org/ui">
	  
	  

<h:head>
</h:head>

<h:body>

	<h:form>
	
		<p:breadCrumb>
			<p:menuitem/>
			<p:menuitem value="Página JSF" action="index.jsf"/>
			<p:menuitem value="Página PrimeFaces" action="primefaces.jsf"/>
		
		</p:breadCrumb>
	
	</h:form>
	  
	  <h:form id="formulario">
	   <p:messages showDetail="true" showSummary="false"/>
	  	<p:panelGrid columns="2">
		  	<p:outputLabel>Id:</p:outputLabel>
		  	<p:inputText readonly="true" value="#{usuarioPessoaManagedBean.usuarioPessoa.id}"/>
		  	
		  	<p:outputLabel>Nome:</p:outputLabel>
		  	<p:inputText value="#{usuarioPessoaManagedBean.usuarioPessoa.nome}" required="true" requiredMessage="Informe o nome!"/>
		  	
		  	<p:outputLabel>Sobrenome:</p:outputLabel>
		  	<p:inputText value="#{usuarioPessoaManagedBean.usuarioPessoa.sobrenome}" required="true" requiredMessage="Informe o sobrenome!"/>
		  	
		  	<p:outputLabel>Email:</p:outputLabel>
		  	<p:inputText value="#{usuarioPessoaManagedBean.usuarioPessoa.email}" required="true" requiredMessage="Email obrigatório!"/>
		  	
		  	<p:outputLabel>Idade:</p:outputLabel>
		  	<p:inputText value="#{usuarioPessoaManagedBean.usuarioPessoa.idade}"/>
		  	
		  	<p:outputLabel>Sexo:</p:outputLabel>
		  	<p:selectOneMenu value="#{usuarioPessoaManagedBean.usuarioPessoa.sexo}">
		  		<f:selectItem itemValue="MASCULINO" itemLabel="Masculino"/>
		  		<f:selectItem itemValue="FEMININO" itemLabel="Feminino"/>
		  	</p:selectOneMenu>
		  	
		  	<p:outputLabel>Login:</p:outputLabel>
		  	<p:inputText value="#{usuarioPessoaManagedBean.usuarioPessoa.login}" required="true" requiredMessage="Informe o login!"/>
		  	
		  	<p:outputLabel>Senha:</p:outputLabel>
		  	<p:password value="#{usuarioPessoaManagedBean.usuarioPessoa.senha}" required="true" requiredMessage="Informe a senha!"/>
	  	
	  	</p:panelGrid>
	  	
	  	<br/>
	  	<br/>
	  	
	  	<p:commandButton value="Salvar" ajax="false" action="#{usuarioPessoaManagedBean.salvar}"/>
	  	
	  	<p:commandButton value="Novo" immediate="true" action="#{usuarioPessoaManagedBean.novo}">
	  		<f:ajax execute="@this" render="@form"/>
	  	</p:commandButton> 
	  	
	  	<br/>
	  	<br/>
	  	
	  	</h:form>
	  	
	  	<h:form id="formtable">
	  	<p:dataTable value="#{usuarioPessoaManagedBean.list}" var="user" paginator="true" rows="4"
	  				 size="small" reflow="true" resizableColumns="true" showGridlines="true">
	  		<p:column headerText="Id">
	  			<h:outputText value="#{user.id}"/>
	  		</p:column>
	  		
	  		<p:column headerText="Nome">
	  			<h:outputText value="#{user.nome}"/>
	  		</p:column>
	  		
	  		<p:column headerText="Sobrenome">
	  			<h:outputText value="#{user.sobrenome}"/>
	  		</p:column>
	  		
	  		<p:column headerText="Email">
	  			<h:outputText value="#{user.email}"/>
	  		</p:column>
	  		
	  		<p:column headerText="Login">
	  			<h:outputText value="#{user.login}"/>
	  		</p:column>
	  		
	  		<p:column headerText="Idade">
	  			<h:outputText value="#{user.idade}"/>
	  		</p:column>
	  		
	  		<p:column headerText="Editar">
	  			<h:commandLink immediate="true" id="botaoeditar">
	  				<f:setPropertyActionListener value="#{user}" target="#{usuarioPessoaManagedBean.usuarioPessoa}"/>
	  				<f:ajax execute="botaoeditar"  render=":formulario"/>
	  				<h:graphicImage url="resources/img/editar.png"/>
	  			</h:commandLink>
	  		</p:column>
	  		
	  		<p:column headerText="Excluir">
	  			<h:commandLink action="#{usuarioPessoaManagedBean.remover}" id="botaoremover">
	  				<f:setPropertyActionListener value="#{user}" target="#{usuarioPessoaManagedBean.usuarioPessoa}"/>
	  				<f:ajax execute="botaoremover"  render="@form :formulario"/>
	  				<h:graphicImage url="resources/img/delete.png"/>
	  			</h:commandLink>
	  		</p:column>
	  		
	  		<p:column headerText="Telefones">
	  			<h:commandLink  immediate="true" action="telefoneprimefaces.jsf" id="botaofone">
	  				<h:graphicImage url="resources/img/telefone.png"/>
	  				<f:param name="codigouser" value="#{user.id}"/>
	  			</h:commandLink>
	  		</p:column>
	  		

	  		
	  	</p:dataTable>
	  	
	  </h:form>
	  
</h:body>
	  
</html>
