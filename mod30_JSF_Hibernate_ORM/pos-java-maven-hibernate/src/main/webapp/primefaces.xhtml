<?xml version="1.0" encoding="UTF-8" ?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:p="http://primefaces.org/ui">
	  
	  

<h:head>
</h:head>

<h:body>

	<h:form>
	
		<p:breadCrumb>
			<p:menuitem/>
			<p:menuitem value="Página JSF" action="index.jsf"/>
			<p:menuitem value="Página PrimeFaces" action="primefaces.jsf"/>
		
		</p:breadCrumb>
	
	</h:form>
	  
	  <h:form id="formulario">
	   <p:growl showDetail="true" showSummary="false" autoUpdate="true"/>
	  	<p:panelGrid columns="2">
		  	<p:outputLabel>Id:</p:outputLabel>
		  	<p:inputText readonly="true" value="#{usuarioPessoaManagedBean.usuarioPessoa.id}"/>
		  	
		  	<p:outputLabel>Nome:</p:outputLabel>
		  	<p:inputText value="#{usuarioPessoaManagedBean.usuarioPessoa.nome}" required="true" requiredMessage="Informe o nome!" id="idnomepessoa">
		  		<p:watermark value="Informe o nome" for="idnomepessoa"></p:watermark>
		  	</p:inputText>
		  	
		  	<p:outputLabel>Sobrenome:</p:outputLabel>
		  	<p:inputText value="#{usuarioPessoaManagedBean.usuarioPessoa.sobrenome}" required="true" requiredMessage="Informe o sobrenome!"/>
		  	
		  	<p:outputLabel>Idade:</p:outputLabel>
		  	<p:inputText value="#{usuarioPessoaManagedBean.usuarioPessoa.idade}" />
		  	
		  	<p:outputLabel>Salário:</p:outputLabel>
		  	<p:inputText value="#{usuarioPessoaManagedBean.usuarioPessoa.salario}" />
		  	
		  	<p:outputLabel>Sexo:</p:outputLabel>
		  	<p:selectOneMenu value="#{usuarioPessoaManagedBean.usuarioPessoa.sexo}">
		  		<f:selectItem itemValue="MASCULINO" itemLabel="Masculino"/>
		  		<f:selectItem itemValue="FEMININO" itemLabel="Feminino"/>
		  	</p:selectOneMenu>
		  	
		  	<p:outputLabel>Cep:</p:outputLabel>
		  	<p:inputText value="#{usuarioPessoaManagedBean.usuarioPessoa.cep}" id="cepuser" required="true" requiredMessage="Informe o CEP!">
		  		<f:ajax event="blur" execute="@this" render="logradouro complemento bairro localidade uf unidade ibge gia" listener="#{usuarioPessoaManagedBean.pesquisaCep}"/>
		  	</p:inputText>
		  	
		  	<p:outputLabel>Logradouro:</p:outputLabel>
		  	<p:inputText value="#{usuarioPessoaManagedBean.usuarioPessoa.logradouro}" id="logradouro" required="true" requiredMessage="Informe o CEP para preencher o endereço!"/>
		  	
		  	<p:outputLabel>Complemento:</p:outputLabel>
		  	<p:inputText value="#{usuarioPessoaManagedBean.usuarioPessoa.complemento}" id="complemento"/>
		  	
		  	<p:outputLabel>Bairro:</p:outputLabel>
		  	<p:inputText value="#{usuarioPessoaManagedBean.usuarioPessoa.bairro}" id="bairro" required="true" requiredMessage="Informe o CEP para preencher o bairro!"/>
		  	
		  	<p:outputLabel>Localidade:</p:outputLabel>
		  	<p:inputText value="#{usuarioPessoaManagedBean.usuarioPessoa.localidade}" id="localidade" required="true" requiredMessage="Informe o CEP para preencher a localidade!"/>
		  	
		  	<p:outputLabel>Uf:</p:outputLabel>
		  	<p:inputText value="#{usuarioPessoaManagedBean.usuarioPessoa.uf}" id="uf" required="true" requiredMessage="Informe o CEP para preencher a UF"/>
		  	
		  	<p:outputLabel>Unidade:</p:outputLabel>
		  	<p:inputText value="#{usuarioPessoaManagedBean.usuarioPessoa.unidade}" id="unidade"/>
		  	
		  	<p:outputLabel>Ibge:</p:outputLabel>
		  	<p:inputText value="#{usuarioPessoaManagedBean.usuarioPessoa.ibge}" id="ibge"/>
		  	
		  	<p:outputLabel>Gia:</p:outputLabel>
		  	<p:inputText value="#{usuarioPessoaManagedBean.usuarioPessoa.gia}" id="gia"/>
		  	
		  	<p:outputLabel>Login:</p:outputLabel>
		  	<p:inputText value="#{usuarioPessoaManagedBean.usuarioPessoa.login}" required="true" requiredMessage="Informe o login!"/>
		  	
		  	<p:outputLabel>Senha:</p:outputLabel>
		  	<p:password value="#{usuarioPessoaManagedBean.usuarioPessoa.senha}" required="true" requiredMessage="Informe a senha!"/>
	  	
	  	</p:panelGrid>
	  	
	  	<br/>
	  	<br/>
	  	
	  	<p:commandButton value="Salvar" ajax="false" action="#{usuarioPessoaManagedBean.salvar}"/>
	  	
	  	<p:commandButton value="Novo" immediate="true" action="#{usuarioPessoaManagedBean.novo}">
	  		<f:ajax execute="@this" render="@form"/>
	  	</p:commandButton> 
	  	
	  	<br/>
	  	<br/>
	  	
	  	</h:form>
	  	
	  	<h:form id="formtable">
	  	<p:dataTable value="#{usuarioPessoaManagedBean.list}" var="user" paginator="true" rows="4"
	  				 size="small" reflow="true" resizableColumns="true" showGridlines="true" >
	  		<p:column headerText="Id">
	  			<h:outputText value="#{user.id}"/>
	  		</p:column>
	  		
	  		<p:column headerText="Nome">
	  			<h:outputText value="#{user.nome}"/>
	  		</p:column>
	  		
	  		<p:column headerText="Sobrenome">
	  			<h:outputText value="#{user.sobrenome}"/>
	  		</p:column>
	  		
	  		<p:column headerText="Login">
	  			<h:outputText value="#{user.login}"/>
	  		</p:column>
	  		
	  		<p:column headerText="Idade">
	  			<h:outputText value="#{user.idade}"/>
	  		</p:column>
	  		
	  		<p:column headerText="Editar">
	  			<h:commandLink immediate="true" id="botaoeditar">
	  				<f:setPropertyActionListener value="#{user}" target="#{usuarioPessoaManagedBean.usuarioPessoa}"/>
	  				<f:ajax execute="botaoeditar"  render=":formulario"/>
	  				<h:graphicImage url="resources/img/editar.png"/>
	  			</h:commandLink>
	  		</p:column>
	  		
	  		<p:column headerText="Excluir">
	  			<h:commandLink action="#{usuarioPessoaManagedBean.remover}" id="botaoremover">
	  				<f:setPropertyActionListener value="#{user}" target="#{usuarioPessoaManagedBean.usuarioPessoa}"/>
	  				<f:ajax execute="botaoremover"  render="@form :formulario"/>
	  				<h:graphicImage url="resources/img/delete.png"/>
	  			</h:commandLink>
	  		</p:column>
	  		
	  		<p:column headerText="Telefones">
	  			<h:commandLink  immediate="true" action="telefoneprimefaces.jsf" id="botaofone">
	  				<h:graphicImage url="resources/img/telefone.png"/>
	  				<f:param name="codigouser" value="#{user.id}"/>
	  			</h:commandLink>
	  		</p:column>
	  		
	  		<p:column headerText="E-mails">
	  			<p:commandLink update=":formtable:dialogEmail" oncomplete="PF('dialogEmail').show()">
	  				<f:setPropertyActionListener value="#{user}" target="#{usuarioPessoaManagedBean.usuarioPessoa}"/>
	  				<h:graphicImage url="resources/img/email.png"/>
	  			</p:commandLink>
	  		</p:column>
	  		
	  	</p:dataTable>
	  	
	  	<p:dialog header="E-mails" id="dialogEmail"  widgetVar="dialogEmail" position="center" modal="true" width="490px" resizable="false">
	  	
	  		<p:panelGrid columns="3">
	  			<h:outputLabel value="E-mail"/>
	  			<p:inputText value="#{usuarioPessoaManagedBean.emailUser.email}" id="emailuseradd"/>
	  			<p:commandButton value="Adicionar" actionListener="#{usuarioPessoaManagedBean.addEmail}" update="emailuseradd, dataTableEmail">
	  			</p:commandButton>
	  		</p:panelGrid>
	  		
	  		<p:dataTable value="#{usuarioPessoaManagedBean.usuarioPessoa.emails}" var="email" id="dataTableEmail">
	  		
	  			<p:column headerText="Id">
	  				<p:outputLabel value="#{email.id}"/>
	  			</p:column>
	  			
	  			<p:column headerText="E-mail">
	  				<h:outputText value="#{email.email}"/>
	  			</p:column>
	  			
	  			<p:column headerText="Excluir">
	  				<h:commandLink id="botaoremoveremail" actionListener="#{usuarioPessoaManagedBean.removerEmail}">
	  				<f:param name="codigoemail" value="#{email.id}"/>
	  				<f:ajax execute="botaoremoveremail" render="dataTableEmail"/>
	  				<h:graphicImage url="resources/img/delete.png"/>
	  				</h:commandLink>
	  			</p:column>
	  		
	  		</p:dataTable>
	  	
	  	</p:dialog>
	  	
	  </h:form>
	  
	  <p:chart type="bar" model="#{usuarioPessoaManagedBean.barChartModel}" />
	  
</h:body>
	  
</html>
