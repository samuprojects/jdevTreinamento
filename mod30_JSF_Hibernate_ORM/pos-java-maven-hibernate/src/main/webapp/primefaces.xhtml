<?xml version="1.0" encoding="UTF-8" ?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:p="http://primefaces.org/ui">
	  
	  

<h:head>
</h:head>

<h:body>

	<h:form>
	
		<p:breadCrumb>
			<p:menuitem/>
			<p:menuitem value="Página JSF" action="index.jsf"/>
			<p:menuitem value="Página PrimeFaces" action="primefaces.jsf"/>
		
		</p:breadCrumb>
	
	</h:form>
	  
	  <h:form>
	   <p:messages showDetail="true" showSummary="false"/>
	  	<p:panelGrid columns="2">
		  	<p:outputLabel>Id:</p:outputLabel>
		  	<p:inputText readonly="true" value="#{usuarioPessoaManagedBean.usuarioPessoa.id}"/>
		  	
		  	<p:outputLabel>Nome:</p:outputLabel>
		  	<p:inputText value="#{usuarioPessoaManagedBean.usuarioPessoa.nome}" required="true" requiredMessage="Informe o nome!"/>
		  	
		  	<h:outputLabel>Sobrenome:</h:outputLabel>
		  	<p:inputText value="#{usuarioPessoaManagedBean.usuarioPessoa.sobrenome}" required="true" requiredMessage="Informe o sobrenome!"/>
		  	
		  	<h:outputLabel>Email:</h:outputLabel>
		  	<p:inputText value="#{usuarioPessoaManagedBean.usuarioPessoa.email}"/>
		  	
		  	<h:outputLabel>Idade:</h:outputLabel>
		  	<p:inputText value="#{usuarioPessoaManagedBean.usuarioPessoa.idade}"/>
		  	
		  	<h:outputLabel>Login:</h:outputLabel>
		  	<p:inputText value="#{usuarioPessoaManagedBean.usuarioPessoa.login}" required="true" requiredMessage="Informe o login!"/>
		  	
		  	<h:outputLabel>Senha:</h:outputLabel>
		  	<p:password value="#{usuarioPessoaManagedBean.usuarioPessoa.senha}" required="true" requiredMessage="Informe a senha!"/>
	  	
	  	</p:panelGrid>
	  	
	  	<p:commandButton value="Salvar" action="#{usuarioPessoaManagedBean.salvar}"/>
	  	
	  	<p:commandButton value="Novo" action="#{usuarioPessoaManagedBean.novo}"/>
	  	
	  	<p:dataTable value="#{usuarioPessoaManagedBean.list}" var="user" cellpadding="15" border="1">
	  		<f:facet name="header">Lista de Usuários</f:facet>
	  		
	  		<p:column style="width:150px;">
	  		<f:facet name="header">Id</f:facet>
	  			<h:outputText value="#{user.id}"/>
	  		</p:column>
	  		
	  		<p:column>
	  		<f:facet name="header">Nome</f:facet>
	  			<h:outputText value="#{user.nome}"/>
	  		</p:column>
	  		
	  		<p:column>
	  		<f:facet name="header">Sobrenome</f:facet>
	  			<h:outputText value="#{user.sobrenome}"/>
	  		</p:column>
	  		
	  		<p:column>
	  		<f:facet name="header">Email</f:facet>
	  			<h:outputText value="#{user.email}"/>
	  		</p:column>
	  		
	  		<p:column>
	  		<f:facet name="header">Login</f:facet>
	  			<h:outputText value="#{user.login}"/>
	  		</p:column>
	  		
	  		<p:column>
	  		<f:facet name="header">Idade</f:facet>
	  			<h:outputText value="#{user.idade}"/>
	  		</p:column>
	  		
	  		<p:column>
	  		<f:facet name="header">Editar</f:facet>
	  			<h:commandLink value="Editar">
	  				<f:setPropertyActionListener value="#{user}" target="#{usuarioPessoaManagedBean.usuarioPessoa}"></f:setPropertyActionListener>
	  			</h:commandLink>
	  		</p:column>
	  		
	  		<p:column>
	  		<f:facet name="header">Excluir</f:facet>
	  			<h:commandLink value="Excluir" action="#{usuarioPessoaManagedBean.remover}">
	  				<f:setPropertyActionListener value="#{user}" target="#{usuarioPessoaManagedBean.usuarioPessoa}"></f:setPropertyActionListener>
	  			</h:commandLink>
	  		</p:column>
	  		

	  		
	  	</p:dataTable>
	  	
	  </h:form>
	  
</h:body>
	  
</html>
