<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<h:head>

	<title>Lançamentos</title>

</h:head>

<h:body>

	<h:form>
		<h:commandLink value="Administração" action="primeirapagina" style="margin-left:1cm"/>
		<h:commandLink value="Lançamentos" action="lancamento" style="margin-left:1cm"/>
		<h:commandLink value="Trocar Usuário" action="index" style="margin-left:1cm"/>
	</h:form>

	<h:form id="formLancamento" style="margin-top:22%; margin-left:40%">
	
	<h:form>
		<h:panelGrid columns="2">
			<f:facet name="header">
				<h:outputText value="Lançamentos"/>
			</f:facet>
			
			<h:outputLabel value="ID:"/>
			<h:inputText value="#{lancamentoBean.lancamento.id}" readonly="true"/>
			
			<h:outputLabel value="Nota:"/>
			<h:inputText value="#{lancamentoBean.lancamento.numeroNotaFiscal}"/>
			
			<h:outputLabel value="Origem:"/>
			<h:inputText value="#{lancamentoBean.lancamento.empresaOrigem}"/>
			
			<h:outputLabel value="Destino:"/>
			<h:inputText value="#{lancamentoBean.lancamento.empresaDestino}"/>
		
		<h:outputLabel/>
		<h:panelGroup>
			<h:commandButton style="margin-right:20px" value="Novo" action="#{lancamentoBean.novo}" image="/resources/img/new_add_user_16734.png" title="Novo"/>
			<h:commandButton style="margin-right:20px" value="Salvar" action="#{lancamentoBean.salvar}" image="/resources/img/Save_37110.png" title="Salvar"/>
			<h:commandButton style="margin-right:20px" value="Remover" action="#{lancamentoBean.remove}" image="/resources/img/1486564399-close_81512.png" title="Excluir"/>
			<h:commandButton value="Limpar" type="reset" image="/resources/img/Clear_37294.png" title="Limpar"/>
		</h:panelGroup>
		</h:panelGrid>
	</h:form>
		
	</h:form>

</h:body>

</html>
