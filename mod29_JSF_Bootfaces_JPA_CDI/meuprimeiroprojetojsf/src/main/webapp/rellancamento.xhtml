<!DOCTYPE html5>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>

	<title>Lançamentos</title>

</h:head>

<h:body>

	<ui:include src="/menu.xhtml"></ui:include>

	<b:messages id="msg"/>
	<b:form id="formLancamento">
	
		<b:panelGrid columns="2">
			
			<b:column>
				<h:outputLabel value="Data Inicial:"/>
				<b:dateTimePicker format="DD/MM/YYYY" locale="br" placeholder="Data Inicial" value="#{relLancamento.dataInicial}"/>
			</b:column>
			
			<b:column>
				<h:outputLabel value="Data Final:"/>
				<b:dateTimePicker format="DD/MM/YYYY" locale="br" placeholder="Data Final" value="#{relLancamento.dataFinal}"/>
			</b:column>
			
			<b:column>
				<h:outputLabel value="Número da Nota:"/>
				<b:inputText value="#{relLancamento.numeroDaNota}"/>
			</b:column>
		
		</b:panelGrid>
		
			<b:commandButton value="Buscar" action="#{relLancamento.buscarLancamento}" look="primary" style="margin-left: 15px;"/>
		
		</b:form>
		
		<br/>
		<br/>
		<br/>
		
		<b:form>
		<b:dataTable value="#{relLancamento.lancamentos}" var="lanc" border="3" cellpadding="6" pdf="true" excel="true">

			<b:dataTableColumn value="#{lanc.id}" label="ID"/>
			
			<b:dataTableColumn value="#{lanc.numeroNotaFiscal}" label="Nota"/>
			
			<b:dataTableColumn value="#{lanc.usuario.nome}" label="User"/>
			
			<b:dataTableColumn value="#{lanc.dataInicial}" label="Data Inicial"/>
			
			<b:dataTableColumn value="#{lanc.dataFinal}" label="Data Final"/>
	
		</b:dataTable>
		
	</b:form>

</h:body>

</html>
