<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui = "http://java.sun.com/jsf/facelets"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

<h:head>

	<title>Cadastro de Usuário</title>

</h:head>

<h:body>

	<ui:include src="/menu.xhtml"></ui:include>

	<h:form id="formPessoa" rendered="#{pessoaBean.permitirAcesso('ADMINISTRADOR')}">
	
		<h:messages infoStyle="color:green;background:#FAEBD7"/>
		
		<h:panelGrid columns="2">
		<f:facet name="header">
			<h:outputText value="Cadastro de Usuário"/>
		</f:facet>
		
		<h:outputLabel value="Id:"/>
		<h:inputText value="#{pessoaBean.pessoa.id}" readonly="true"/>
		
		<h:outputLabel value="Nome:"/>
		<h:inputText value="#{pessoaBean.pessoa.nome}" required="true" requiredMessage="Informe o nome do usuário" pt:placeholder="Informe o nome do usuário" validatorMessage="Nome deve conter mínimo 4 letras">
			<f:validateLength minimum="4" maximum="50"/>
		</h:inputText>
		
		<h:outputLabel value="Sobrenome:"/>
		<h:inputText value="#{pessoaBean.pessoa.sobrenome}" pt:placeholder="Informe o valor do campo"/>
		
		<h:outputLabel value="Idade:"/>
		<h:inputText value="#{pessoaBean.pessoa.idade}" pt:placeholder="Informe a idade do usuário"/>
		
		<h:outputLabel value="Cpf:"/>
		<h:inputText value="#{pessoaBean.pessoa.cpf}" pt:placeholder="Informe um CPF válido"/>
		
		<h:outputLabel value="Título Eleitor:"/>
		<h:inputText value="#{pessoaBean.pessoa.titEleitoral}" pt:placeholder="Informe um título Eleitoral válido"/>
		
		<h:outputLabel value="Sexo:" pt:placeholder="Informe o gênero do usuário"/>
		
		<h:selectOneMenu id="campoSexo" value="#{pessoaBean.pessoa.sexo}" required="false">		
			<f:selectItem itemValue="NAO" itemLabel="[-Selecione-]" noSelectionOption="true"/>
			<f:selectItem itemValue="MASCULINO" itemLabel="Masculino"/>
			<f:selectItem itemValue="FEMININO" itemLabel="Feminino"/>
		</h:selectOneMenu>
		
		<h:outputLabel value="Nascimento:"/>
		<h:inputText value="#{pessoaBean.pessoa.dataNascimento}" pt:placeholder="Informe data nascimento válida" converterMessage="Formato de data digitado é inválido!">
			<f:convertDateTime pattern="dd/MM/yyyy" locale="pt_BR" timeZone="America/Sao_Paulo"/> <!-- GMT-03:00 não funcionou como na aula -->
		</h:inputText>
		
		<h:outputLabel value="Frameworks:"/>
		<h:selectManyMenu id="campoframeworks" style="height:150px" value="#{pessoaBean.pessoa.frameworks}">		
			<f:selectItem itemValue="Hibernate"/>
			<f:selectItem itemValue="Spring MVC"/>
			<f:selectItem itemValue="JPA"/>
			<f:selectItem itemValue="PrimeFaces"/>
			<f:selectItem itemValue="JSF"/>
			
		</h:selectManyMenu>
		
		<h:outputLabel value="CEP:" pt:placeholder="Informe um CEP válido"/>
		<h:inputText value="#{pessoaBean.pessoa.cep}">
			<f:ajax event="blur" execute="@this" listener="#{pessoaBean.pesquisaCep}" render="logradouro complemento bairro uf unidade ibge gia"/>
		</h:inputText>
		
		<h:outputLabel value="Logradouro:"/>
		<h:inputText value="#{pessoaBean.pessoa.logradouro}" id="logradouro"/>
		
		<h:outputLabel value="Complemento:"/>
		<h:inputText value="#{pessoaBean.pessoa.complemento}" id="complemento"/>
		
		<h:outputLabel value="Bairro:"/>
		<h:inputText value="#{pessoaBean.pessoa.bairro}" id="bairro"/>
		
		<h:outputLabel value="UF:"/>
		<h:inputText value="#{pessoaBean.pessoa.uf}" id="uf"/>
		
		<h:outputLabel value="Unidade:"/>
		<h:inputText value="#{pessoaBean.pessoa.unidade}" id="unidade"/>
		
		<h:outputLabel value="Ibge:"/>
		<h:inputText value="#{pessoaBean.pessoa.ibge}" id="ibge"/>
		
		<h:outputLabel value="Gia:"/>
		<h:inputText value="#{pessoaBean.pessoa.gia}" id="gia"/>
				
		<h:outputLabel value="Ativo:"/>
		<h:selectBooleanCheckbox value="#{pessoaBean.pessoa.ativo}"/>
		
		<h:outputLabel value="Login:"/>
		<h:inputText value="#{pessoaBean.pessoa.login}"/>
		
		<h:outputLabel value="Senha:"/>
		<h:inputSecret value="#{pessoaBean.pessoa.senha}"/>
		
		<h:outputLabel value="Perfil:"/>
		
		<h:selectOneMenu id="perfil" value="#{pessoaBean.pessoa.perfilUser}" required="false">		
			<f:selectItem itemValue="NAO" itemLabel="[-Selecione-]" noSelectionOption="true"/>
			<f:selectItem itemValue="ADMINISTRADOR" itemLabel="Administrador"/>
			<f:selectItem itemValue="SECRETRARIO" itemLabel="Secretário"/>
			<f:selectItem itemValue="RECEPCIONISTA" itemLabel="Recepcionista"/>
		</h:selectOneMenu>
		
		
		<h:outputLabel value="Programador:"/>
		<h:selectOneRadio value="#{pessoaBean.pessoa.nivelProgramador}" layout="pageDirection">
			<f:selectItem itemValue="J" itemLabel="Junior"/>
			<f:selectItem itemValue="P" itemLabel="Pleno"/>
			<f:selectItem itemValue="S" itemLabel="Sênior"/>
			<f:selectItem itemValue="E" itemLabel="Especialista"/>
		</h:selectOneRadio>
		
		<h:outputLabel value="Linguagens:"/>
		<h:selectManyCheckbox value="#{pessoaBean.pessoa.linguagens}">
			<f:selectItem itemValue="1" itemLabel="Java"/>
			<f:selectItem itemValue="2" itemLabel="PHP"/>
			<f:selectItem itemValue="3" itemLabel="Python"/>
			<f:selectItem itemValue="4" itemLabel="C#"/>
			<f:selectItem itemValue="5" itemLabel="Cobol"/>
		</h:selectManyCheckbox>
		
		<h:outputLabel value="Estados:" />
		<h:selectOneMenu value="#{pessoaBean.pessoa.estados}" immediate="true">
			<f:selectItem itemLabel="--[Selecione]--" noSelectionOption="true"/>
			<f:selectItems value="#{pessoaBean.estados}"/>
			<f:ajax event="change" execute="@this" listener="#{pessoaBean.carregarCidades}"/>
		</h:selectOneMenu>
		
		<h:outputLabel/>
		<h:panelGroup>
			<h:commandButton style="margin-right:20px" value="Novo" id="botaoNovo" action="#{pessoaBean.novo}" image="/resources/img/new_add_user_16734.png" title="Novo">
				<f:ajax execute="botaoNovo" render="@form"/>
			</h:commandButton>
			<h:commandButton style="margin-right:20px" value="Salvar" action="#{pessoaBean.salvar}" image="/resources/img/Save_37110.png" title="Salvar"/>
			<h:commandButton style="margin-right:20px" value="Remover" action="#{pessoaBean.remove}" image="/resources/img/1486564399-close_81512.png" title="Excluir" rendered="#{pessoaBean.permitirAcesso('ADMINISTRADOR')}"/>
			<h:commandButton value="Limpar" id="botaoLimpar" action="#{pessoaBean.limpar}" image="/resources/img/Clear_37294.png" title="Limpar">
				<f:ajax execute="botaoLimpar" render="@form"/>
			</h:commandButton>
		</h:panelGroup>
		
		</h:panelGrid>		
		
		</h:form>
		
		<h:form id="formTable">
		
		<h:dataTable value="#{pessoaBean.pessoas}" var="pessoa" border="3" cellpadding="6">
		
			<f:facet name="header">
				Lista de Usuários Cadastrados
			</f:facet>
		
			<h:column>
				<f:facet name="header">ID</f:facet>
				<h:outputText value="#{pessoa.id}"/>
			</h:column>
			
			<h:column>
				<f:facet name="header">Nome da pessoa</f:facet>
				<h:outputText value="#{pessoa.nome}"/>
			</h:column>
			
			<h:column>
				<f:facet name="header">Sobrenome da pessoa</f:facet>
				<h:outputText value="#{pessoa.sobrenome}"/>
			</h:column>
			
			<h:column>
				<f:facet name="header">Editar</f:facet>
				<h:commandLink title="Editar">
				<h:graphicImage value="/resources/img/edit-validated_40458.png"/>
					<f:setPropertyActionListener value="#{pessoa}" target="#{pessoaBean.pessoa}"></f:setPropertyActionListener>
				</h:commandLink>
			</h:column>
				
			<h:column rendered="#{pessoaBean.permitirAcesso('ADMINISTRADOR')}">	
				<f:facet name="header">Excluir</f:facet>
				<h:commandLink action="#{pessoaBean.remove}" title="Excluir">
					<f:setPropertyActionListener value="#{pessoa}" target="#{pessoaBean.pessoa}"></f:setPropertyActionListener>
					<h:graphicImage value="/resources/img/1486564399-close_81512.png"/>
				</h:commandLink>
			</h:column>
			
		</h:dataTable>
		
	</h:form>

</h:body>

</html>
